{% extends 'mainApp/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href='{% static "mainApp/css/listingsManagement.css" %}'>
{% endblock %}
{% block content %}
    <div class="container mt-5 ">
        <table class="table">
            <thead class="thead bg-info">
                <tr>
                <th class="text-white" scope="col">#</th>
                <th class="text-white" scope="col">Morada</th>
                <th class="text-white" scope="col">Alugada</th>
                </tr>
            </thead>
            <tbody>
                {% for p in properties%}
                    <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{p.address}}</td>
                    <td></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
