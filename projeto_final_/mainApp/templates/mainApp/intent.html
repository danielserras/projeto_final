{% extends 'mainApp/base.html' %} 
{% load i18n %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href='{% static "mainApp/css/intent.css" %}'>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
{% endblock %}
{% block content %}

<div class="container">
    <div class="row p-3" id="datesIntent">
        <div class="row col-sm-12 mb-0 mt-2 p-0 pl-0 ml-0 bg-warning">
            <a href="#" onclick="history.back();">
                <img src='{% static "mainApp/images/arrow.jpg" %}' class="rounded housesMsg mt-0" alt="arrow" width="45" height="50">
            </a>
            <h4 class="text-right text-info my-auto ml-3 font-weight-bold"> {% trans 'Estou interessado!' %} </h4>
        </div>
        <form method="POST" action="{% url 'create_request' %}" class="col" style="background-color:white;">
            {% csrf_token %}
            <div class="form-group row mt-4 mb-2">
                <label for="example-date-input" class="col-sm-3 col-form-label">{% trans 'Data de In√≠cio' %}:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="date" name="startsDate" value="">
                </div>
            </div>
            <div class="form-group row mt-4 mb-2">
                <label for="example-date-input" class="col-sm-3 col-form-label">{% trans 'Data de Fim' %}:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="date" name="endDate" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h6 class="text-info font-weight-bold mb-3 mt-3">{% trans 'Mensagem a enviar ao senhorio' %}:</h6>
                </div>
            </div>
            <textarea class="border border-info border-3 mx-auto w-100 h-75" placeholder='{% trans "Introduza uma mensagem a enviar ao senhorio..." %}' style="text-indent: 0px;" name="message"></textarea>
            <div class="row mt-4">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-secondary btn-lg w-25">Enviar</button>
                </div>
            </div>
        </form>
        <div class="col-sm-4 pl-0 pr-0" style="background-color:white;">
            <img src='{% static "mainApp/images/houses.jpg" %}' class="img-fluid mt-5 pl-5 mx-auto" alt="houses"> 
        </div>
    </div>

</div>




{% endblock %}
{% block scripts%}
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src='{% static "mainApp/js/intent.js" %}'></script>
{% endblock %}
