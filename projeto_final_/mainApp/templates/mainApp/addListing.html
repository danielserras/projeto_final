{% extends 'mainApp/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href='{% static "mainApp/css/addListing.css" %}'>
{% endblock %}
{% block scripts%}
    <script src='{% static "mainApp/js/addListing.js" %}'></script>
{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="row" >
            <div class="col-sm-12 bg-secondary">
            Timeline
            </div>
        </div>

        <div class="row justify-content-md-center pageListing-1">
            <div class="form-group col-sm-6">
                <label for="address"><h4>Morada</h4></label><br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-info border-right-0 border-3 p-1">
                            {% load static %}
                            <img src='{% static "mainApp/images/map-pin.svg" %}' class='img-fluid' alt='Location pin'>
                        </span>
                    </div>
                    <input type="text" class="form-control border-left-0 pl-0 border-info border-3 rounded-right" name="address">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center pageListing-1">
            <div class="form-group col-sm-6">
                <h4>O que pretende anunciar?</h4><br>
                <label for="" class="radio-inline">
                    <input type="radio" name="listingType" class="" value="Home"> Casa
                </label> <br>
                <label for="" class="radio-inline">
                    <input type="radio" name="listingType" class="" value="Studio"> Estúdio
                </label><br>
                <label for="" class="radio-inline">
                    <input type="radio" name="listingType" class="" value="Apartatement"> Apartamento
                </label><br>
                <label for="" class="radio-inline">
                    <input type="radio" name="listingType" class="" value="Bedroom"> Quarto
                </label><br>
            </div>
        </div>

        <div class="row justify-content-md-center pageListing-2">
            <div class="form-group col-sm-auto">
                <br>
                <label for="" class="">Número de Quartos</label><br>
                <input type="number" name="bedroomsNum" id="bedroomsNum" min="1"> <br>
                <label for="" class="">Número de Casas de Banho</label><br>
                <input type="number" name="bathroomsNum" id="bathroomsNum" min="1"><br>
                <label for="" class="">Número de Salas</label><br>
                <input type="number" name="livingroomsNum" id="livingroomsNum" min="0"> <br>
                <label for="" class="">Número de Cozinhas</label><br>
                <input type="number" name="kitchensNum" id="kitchensNum" min="1"> <br>
                <br><br>
            </div>
        </div>

        <div class="container" id="bedroomsInfo">
            <div class="row justify-content-md-center">
                <div class="col-sm-6">
                    <h3>Quarto 1</h3>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="checkbox" name="heater" id="">
                            <label class="checkbox-inlines" for="heater">Aquecedor</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="checkbox" name="airCondition" id="">
                            <label for="airCondition">Ar Condicionado</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="checkbox" name="chair" id="">
                            <label for="chair">Cadeira</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="checkbox" name="privateBathroom" id="">
                            <label for="privateBathroom">Casa de Banho privada</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="checkbox" name="chestOfDrawers" id="">
                            <label for="chestOfDrawers">Cómoda</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="checkbox" name="wardrope" id="">
                            <label for="wardrope">Guarda Roupa</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="checkbox" name="window" id="">
                            <label for="window">Janela</label>
                        </div>
                        <div class="col-sm-4">
                            
                        </div>
                        <div class="col-sm-4">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            
                        </div>
                        <div class="col-sm-4">
                            
                        </div>
                        <div class="col-sm-4">
                            
                        </div>
                    </div>
                        
                        <br><label for="doubleBeds">Camas de Casal</label><br>
                        <input type="number" name="doubleBeds" id=""><br>
                        <label for="singleBeds">Camas de Solteiro</label><br>
                        <input type="number" name="singleBeds" id=""><br>
                        <label for="maximumOccupation">Ocupação Máxima </label><br>
                        <input type="number" name="maximumOccupation" id="">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center text-center">
            <div class="col-sm-auto">
                <button type="button" id="backPageListing" class="btn btn-info">Anterior</button>
            </div>
            <div class="col-sm-auto">
                <button type="button" class="btn btn-secondary" id="nextPageListing">Seguinte</button>
            </div>
        </div>
    </div>
{% endblock %}
