{% extends 'mainApp/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href='{% static "mainApp/css/addProperty.css" %}'>
{% endblock %}
{% block scripts%}
    <script src='{% static "mainApp/js/addProperty.js" %}'></script>
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row ">
            <div class="col-sm-12" id="pageListing-7">
                <div class="row mt-2 mb-2 justify-content-md-center">
                    <div class="col-sm-7">
                        <h3>Outras informações</h3>
                    </div>
                </div>
                <div class="row justify-content-md-center mb-2">
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="title">Título:</label>
                                <input type="text" name="title" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="description">Descrição:</label>
                                <textarea name="description"  rows="6" class="w-100"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="availability_starts">Disponível de:</label>
                                <input type="date" name="availability_starts" >
                            </div>
                            <div class="col-sm-6">
                                <label for="availability_ending">até:</label>
                                <input type="date" name="availability_ending" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="monthly_payment">Renda:</label>
                                <input type="number" name="monthly_payment"  min="0">
                            </div>
                            <div class="col-sm-6">
                                <label for="security_deposit">Caução:</label>
                                <input type="number" name="security_deposit"  min="0">
                            </div>
                        </div>
                        <div class="row">
                            {% comment %} <div class="col-sm-6">
                                <label for="cleaningServices">Frequência dos Serviçoes de limpeza:</label>
                                <input type="text" name="cleaningServices" >
                            </div> {% endcomment %}
                            <div class="col-sm-6">
                                <label for="max_capacity">Ocupação máxima:</label>
                                <input type="number" name="max_capacity"  min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="allowed_gender">Género Permitido</label>
                                <select name="allowed_gender" >
                                    <option value="Ambos">Ambos</option>
                                    <option value="onlyWomens">Apenas Mulheres</option>
                                    <option value="onlyMens">Apenas Homens</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2 justify-content-md-center">
                    <div class="col-sm-7">
                        <h3>Regras</h3>
                    </div>
                </div>
                <div class="row justify-content-md-center mb-2">
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="checkbox" name="pets" >
                                <label for="pets">Animais de Estimação</label>
                            </div>
                            <div class="col-sm-4">
                                <input type="checkbox" name="smoke" >
                                <label for="smoke">Fumar</label>
                            </div>
                            <div class="col-sm-4">
                                <input type="checkbox" name="overnightVisits" >
                                <label for="overnight_visits">Visitas podem pernoitar ocasionalmente</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="allowed_gender">Género Permitido</label>
                                <select name="allowed_gender" >
                                    <option value="Ambos">Ambos</option>
                                    <option value="onlyWomens">Apenas Mulheres</option>
                                    <option value="onlyMens">Apenas Homens</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center ">
                    <div class="form-group col-sm-7">
                        <h4>O que pretende anunciar?</h4><br>
                        <label for="" class="radio-inline">
                            <input type="radio" name="listing_type" class="" value="Home"> Casa
                        </label> <br>
                        <label for="" class="radio-inline">
                            <input type="radio" name="listing_type" class="" value="Studio"> Estúdio
                        </label><br>
                        <label for="" class="radio-inline">
                            <input type="radio" name="listing_type" class="" value="Apartatement"> Apartamento
                        </label><br>
                        <label for="" class="radio-inline">
                            <input type="radio" name="listing_type" class="" value="Bedroom"> Quarto
                        </label><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center text-center">
            <div class="col-sm-auto">
                <button type="submit" class="btn btn-secondary" >Seguinte</button>
            </div>
        </div>
    </form>
</div>  
{% endblock %}
