{% extends 'mainApp/base.html' %} {% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm bg-warning">
            <h2>Encontra o teu alojamento!</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row border-border-primary">
                    <div class="form-group col-sm-7 bg-danger p-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-info p-1">
                                    {% load static %}
                                    <img src='{% static "mainApp/images/map-pin.svg" %}' class='img-fluid' alt='Location pin'>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0 pl-0 border-info rounded-right" placeholder="Localização">
                        </div>
                    </div>
                    <div class="form-group col-sm-4 bg-danger p-2">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-1 bg-info">
                        <button type="button" class="advancedSearchFormButton btn bg-transparent mt-3 p-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="" width="28" height="16" fill="none" viewBox="0 0 28 16">
                                <path stroke="#E76F51" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M25 13L14 3 3 13"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-row border-border-primary">
                    <div class="form-group col-sm bg-danger p-2">
                    </div>
                    <div class="form-group col-sm bg-danger p-2">
                    </div>
                </div>
                <div class="form-row border-border-primary">
                    <div class="form-group col-sm bg-danger p-2">
                    </div>
                    <div class="form-group col-sm bg-danger p-2">
                    </div>
                    <div class="form-group col-sm bg-danger p-2">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm bg-danger p-5">
            {% load static %}
            <img src='{% static "mainApp/images/searchSvg.svg" %}' class='img-fluid' alt='Boy with a house'>
        </div>
    </div>
</div>
{% endblock %}
