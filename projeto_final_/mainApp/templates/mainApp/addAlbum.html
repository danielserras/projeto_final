{% extends 'mainApp/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href='{% static "mainApp/css/addProperty.css" %}'>
{% endblock %}
{% block scripts%}
    <script src='{% static "mainApp/js/addProperty.js" %}'></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="progress mt-5 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
    </div>
    <form enctype="multipart/form-data" action="{% url 'addAlbum' %}" method="POST">
        {% csrf_token %}
        <div class="row ">
            {{ imgformset.management_form }}
            {% for form in imgformset %}
                {{ form.images }}
            {% endfor %}
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center text-center">
            <div class="col-sm-auto">
                <button type="submit" class="btn btn-secondary" >Seguinte</button>
            </div>
        </div>
    </form>
</div>  
{% endblock %}
